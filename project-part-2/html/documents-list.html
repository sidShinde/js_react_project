<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Communications Application</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/documents-list.css" />
  </head>
  <body onload="onLoad()">
    <div>
      <table class="nav-bar">
        <tr>
          <td class="border-right">
            <a href="./chat.html">Group Chat</a>
          </td>
          <td class="border-right">
            <a href="./users-list.html">Manage Users</a>
          </td>
          <td class="border-right">
            <a href="./documents-list.html">Manage Documents</a>
          </td>
          <td>
            <a href="./logout.html">Logout</a>
          </td>
        </tr>
      </table>
    </div>
    <div class="div-title">
      <h2>My Uploads</h2>
    </div>
    <div class="div-table">
      <table class="doc-table" id="my-uploads-table">
        <tr>
          <td class="border-right table-col-1">Label</td>
          <td class="border-right table-col-2">File Name</td>
          <td class="border-right table-col-3">Action</td>
        </tr>
      </table>
    </div>
    <div class="div-title">
      <h2>Shared Uploads</h2>
    </div>
    <div class="div-table">
      <table class="doc-table" id="other-uploads-table">
        <tr>
          <td class="border-right table-col-1">Label</td>
          <td class="border-right table-col-2">File Name</td>
          <td class="border-right table-col-3">Shared by</td>
        </tr>
      </table>
      <div class="div-button">
        <input
          id="div-button"
          type="submit"
          onclick="showUpload()"
          value="+ Add Upload"
        />
      </div>
    </div>
    <div class="upload-modal" id="upload-modal"></div>
    <div class="edit-modal" id="edit-modal"></div>
    <div class="confirm-modal" id="confirm-modal"></div>

    <script src="../js/documents-list.js"></script>
  </body>
</html>
