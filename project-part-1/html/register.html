<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Communications Application</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/register.css" />
  </head>
  <body>
    <div class="div-title">
      <h2 class="center-verdana">Register</h2>
    </div>
    <div class="div-block">
      <span class="span-name input-text"> Full Name </span>
      <span class="span-input input-text">
        <input type="text" placeholder="Anne Hunter" />
      </span>
    </div>
    <div class="div-block">
      <span class="span-email input-text"> Email </span>
      <span class="span-input input-text">
        <input type="text" placeholder="anne.hunter@mail.com" />
      </span>
    </div>
    <div class="div-block">
      <span class="span-password input-text"> Password </span>
      <span class="span-input input-text">
        <input type="text" placeholder="******" />
      </span>
    </div>
    <div class="div-block">
      <span class="span-confirm-password input-text"> Confirm Password </span>
      <span class="span-input input-text">
        <input type="text" placeholder="******" />
      </span>
    </div>
    <div class="div-block">
      <input class="register-input" type="submit" value="Register" />
    </div>
  </body>
</html>
