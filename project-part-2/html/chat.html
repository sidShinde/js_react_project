<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Communications Application</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/chat.css" />
  </head>
  <body onload="onLoad()">
    <div>
      <table class="nav-bar">
        <tr>
          <td class="border-right">
            <a href="./chat.html">Group Chat</a>
          </td>
          <td class="border-right">
            <a href="./users-list.html">Manage Users</a>
          </td>
          <td class="border-right">
            <a href="./documents-list.html">Manage Documents</a>
          </td>
          <td>
            <a href="./logout.html">Logout</a>
          </td>
        </tr>
      </table>
    </div>
    <div class="div-title">
      <div class="group-chat">Group Chat</div>
      <div class="close-div">
        <div class="close-div-1">
          <div class="close-div-2">
            <div class="close-div-3"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="chat-text" id="chat-text"></div>
    <div class="chat-enter">
      <span id="chat-user"></span>
      <span>
        <input type="text" id="chat-text-box" />
      </span>
      <span>
        <button class="span-button" onclick="storeChat()">Send</button>
      </span>
      <span>
        <button type="submit" class="span-button" onclick="displayChat()">
          Refresh
        </button>
      </span>
    </div>
    <script src="../js/chat.js"></script>
  </body>
</html>
