<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Communications Application</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="div-title">
      <h2 class="center-verdana">Login</h2>
    </div>
    <form
      action="./login-success.html"
      method="get"
      onsubmit="return validateLogin()"
    >
      <div class="div-block">
        <span class="span-email input-text"> Email </span>
        <span class="span-input input-text">
          <input type="text" id="email" placeholder="anne.hunter@mail.com" />
        </span>
      </div>
      <div class="div-block">
        <span class="span-password input-text"> Password </span>
        <span class="span-input input-text">
          <input type="password" id="password" placeholder="******" />
        </span>
      </div>
      <div class="div-block">
        <input class="login-input" type="submit" value="Login" />
      </div>
    </form>
    <script src="../js/login.js"></script>
  </body>
</html>
